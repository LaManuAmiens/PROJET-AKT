<section ng-controller="epicerieCtrl">
  <div class="row">
    <div class="col-12">
      <img src="assets/img/epicerie.png" height="500px" id="fondcategorie"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 d-flex justify-content-center" ng-repeat="product in products">
      <div class="card zoom" style="width: 21rem;" id="zoom">
        <img class="card-img-top" src="{{product.image}}" alt="Card image cap" height="330px">
        <div class="card-body">
          <div id="confiserie1">
            <p><strong>{{product.name}}</strong></p>
            <p class="tprix">{{product.price}}€</p>
          </div>
          <select class="custom-select" class="quantité">
            <option value="0" selected>Quantité</option>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
          </select>
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter" ng-click="addToCart(product)">AJOUTER AU PANIER</button>
          <p class="tdescription">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
